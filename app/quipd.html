<head>
    <title>quipd</title>
</head>

<body>
    {{> quipdMain }}
</body>

<template name="quipdMain">

    <div id="page-header">
        <div id="header-content">
            <h1 class="no-space">quipd</h1>
        </div>
    </div>

    <div id="page-body">

        <div class="frame smart" id="slyFrame">
            <ul id="quips" class="items">

                {{#if areMoreQuips}}
                <li id="load-more">
                    <div class="quip-border"></div>
                    <div class="quip-content">Show more</div>
                </li>
                {{/if}}

                {{#each quips}}
                <li class="quip">
                    <div class="quip-content">{{text}}</div>
                    <div class="quip-fade"></div>
                    <div class="quip-border"></div>
                </li>
                {{/each}}

                <li class="quip quip-draft">
                    <div class="quip-border"></div>
                    <div class="quip-content">
                        <form id="new-quip">
                            <input type="text" id="new-quip-text" name="new-quip-text" placeholder="Quip it">
                        </form>
                    </div>
                </li>
            </ul>
        </div>

    </div> <!-- page-content -->

    <div id="page-footer">
        <div id="footer-content">
            <div id="resetQuips" class="footerButton">Reset quips</div>
        </div>
    </div>

</template>
