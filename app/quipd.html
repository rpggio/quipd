<head>
    <title>quipd</title>
</head>

<body>
    {{> quipdMain }}
</body>

<template name="quipdMain">
    <div id="page">

        <div id="header">
            <h2>quipd</h2>
        </div>

        <div id="main">

            <div id="quips-viewer">
                <div id="current-quip">
                </div>
                
                <div id="quips-start">
                </div>
                <div id="quips-container">
                    {{#each quips}}
                    <p class="quip">{{text}} [{{createdAt}}]</p>
                    {{/each}}
                </div>
                <div id="quips-end">
                </div>
            </div>

        </div>

        <div id="footer">
            <div id="resetQuips">Reset quips</div>
        </div>
    </div>
</template>
