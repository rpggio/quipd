<head>
    <title>quipd</title>
</head>

<body>
    {{> quipdMain }}
</body>

<template name="quipdMain">

    <div id="page">

        <div id="header">
            <h2>quipd</h2>
        </div>

        <div id="main">

            <div class="frame smart" id="slyFrame">
                <ul id="quips" class="items">
                    {{#each quips}}
                    <li class="quip">
                        {{text}} [{{createdAt}}]
                        <div class="quip-after"></div>
                    </li>
                    {{/each}}

                    <li class="quip quip-draft">
                        <form id="new-quip">
                            <input type="text" id="new-quip-text" name="new-quip-text" placeholder="Quip it" >
                        </form>
                    </li>
                </ul>
            </div>

            <!--           <div id="quip-box">
            </div> -->

        </div>

        <div id="footer">
            <div id="resetQuips" class="footerButton">Reset quips</div>
        </div>
    </div>
</template>
