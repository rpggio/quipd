<head>
    <title>quipd</title>
</head>

<body>
    {{> quipdMain }}
</body>

<template name="quipdMain">

    <div id="page">

        <div id="header">
            <h2>quipd</h2>
        </div>

        <div id="main">

            <div class="frame smart" id="smart">
                <ul class="items">
                    {{#each quips}}
                    <li class="quip">
                    {{text}} [{{createdAt}}]
                    </li>
                    {{/each}}

                </ul>
            </div>

<!--             <div id="quip-box">
            </div> -->

        </div>

        <div id="footer">
            <div id="resetQuips" class="footerButton">Reset quips</div>
            <div id="nextQuip" class="footerButton">Next quip</div>
        </div>
    </div>
</template>
