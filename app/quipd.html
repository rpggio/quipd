<head>
    <title>quipd</title>
</head>

<body>
    {{> quipdMain }}
</body>

<template name="quipdMain">
    <div id="page">

        <div id="header">
            <h2>quipd</h2>
        </div>

        <div id="main">

            <div class="frame">
                <div class="slidee">
                    {{#each quips}}
                    <p class="quip">{{text}} [{{createdAt}}]</p>
                    {{/each}}
                </div>
            </div>

            <div class="scrollbar">
                <div class="handle"></div>
            </div>

        </div>

        <div id="footer">
            <div id="resetQuips">Reset quips</div>
        </div>
    </div>
</template>
