<template name="quipStream">
    <div class="twelve wide column"
        {{b "escape: onEscape" }} >
        <h3>
            {{#with thisQuip}}
                {{> quip }}
            {{/with}}
        </h3>

        <div class="quipLevelIn">
            {{#each childQuips}}
                {{> quip}}
            {{/each}}

            {{> quipEdit ref='quipEditRef' }}

        </div>
    </div>
</template>
