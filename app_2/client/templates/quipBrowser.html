<template name="quipBrowser">
    <div class="quipStream twelve wide column"
        {{b '' }} >
        <div class="streamQuips">
            {{#if openQuipId}}
                {{#with quip}}
                    {{> quipView}}
                {{/with}}
            {{else}}
                {{#each quips}}
                    {{>quipView withContext showChildren=false}}
                {{/each}}
            {{/if}}

            {{> quipEdit }}

        </div>
    </div>
</template>
